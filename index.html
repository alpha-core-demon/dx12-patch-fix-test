<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BEE-ANT | LUXURY INTERFACE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-bg: #050505;
            --accent: #007aff;
            --accent-glow: rgba(0, 122, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-stroke: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-sub: #86868b;
            --font-main: "SF Pro Display", "SF Pro Text", -apple-system, system-ui, sans-serif;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        body { font-family: var(--font-main); background: #000; color: var(--text-main); overflow: hidden; height: 100vh; width: 100vw; }

        /* 背景：高级氛围 */
        .bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
        #canvas { position: absolute; inset: 0; opacity: 0.4; }
        .aura { 
            position: absolute; width: 100vmax; height: 100vmax; 
            background: radial-gradient(circle, rgba(0, 122, 255, 0.05) 0%, transparent 70%);
            top: -50%; left: -50%; filter: blur(80px); animation: auraMove 25s infinite alternate;
        }
        @keyframes auraMove { from { transform: translate(0,0); } to { transform: translate(15%, 10%); } }

        /* --- 锁屏页面：回退至带圆点反馈版本 --- */
        #lock-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            transition: all 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #lock-screen.unlocked { opacity: 0; transform: scale(2.5); filter: blur(60px) brightness(2); pointer-events: none; }

        .lock-wrapper { text-align: center; width: 100%; max-width: 400px; animation: lockEntry 1.2s ease-out; }
        @keyframes lockEntry { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .brand-logo { font-size: 55px; color: #fff; margin-bottom: 25px; filter: drop-shadow(0 0 15px var(--accent-glow)); }
        .status-info { margin-bottom: 60px; }
        .status-info span { font-size: 11px; letter-spacing: 6px; color: var(--text-sub); }
        .auth-line { width: 30px; height: 1px; background: var(--accent); margin: 20px auto; box-shadow: 0 0 10px var(--accent); }

        .auth-input-container { position: relative; width: 200px; margin: 0 auto; cursor: pointer; }
        #pass-input { position: absolute; inset: 0; opacity: 0; z-index: 10; cursor: pointer; }
        .pin-visual { display: flex; justify-content: space-between; }
        .p-dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .p-dot.filled { background: #fff; border-color: #fff; box-shadow: 0 0 15px #fff; transform: scale(1.2); }

        /* --- 主界面：保留转场优化 --- */
        #main-ui {
            opacity: 0; filter: blur(20px); transform: scale(1.1);
            transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            max-width: 1100px; margin: 0 auto; padding: 8vh 25px;
            height: 100vh; overflow-y: auto; scrollbar-width: none;
        }
        #main-ui.show { opacity: 1; filter: blur(0); transform: scale(1); }
        #main-ui.leaving { opacity: 0; filter: blur(30px); transform: scale(0.9); pointer-events: none; }

        .header { text-align: center; margin-bottom: 80px; }
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

        .nav-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-stroke); border-radius: 28px; padding: 40px;
            text-decoration: none; color: inherit; position: relative; overflow: hidden;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
            opacity: 0; transform: translateY(30px);
        }
        #main-ui.show .nav-card { opacity: 1; transform: translateY(0); }

        .nav-card:hover { transform: translateY(-8px) scale(1.02); border-color: var(--accent); background: rgba(255,255,255,0.08); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .nav-card i { font-size: 30px; color: var(--accent); margin-bottom: 25px; display: block; transition: 0.4s; }
        .nav-card:hover i { transform: scale(1.1) rotate(-5deg); filter: drop-shadow(0 0 8px var(--accent)); }
        
        .nav-card h3 { font-size: 20px; margin-bottom: 12px; font-weight: 600; letter-spacing: 1px; }
        .nav-card p { font-size: 14px; color: var(--text-sub); line-height: 1.6; font-weight: 300; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="aura"></div>
        <canvas id="canvas"></canvas>
    </div>

    <section id="lock-screen">
        <div class="lock-wrapper">
            <div class="brand-logo"><i class="fa-solid fa-compass"></i></div>
            <div class="status-info">
                <span>ENCRYPTED ACCESS</span>
                <div class="auth-line"></div>
            </div>
            <div class="auth-input-container">
                <input type="password" id="pass-input" maxlength="4" autofocus>
                <div class="pin-visual">
                    <span class="p-dot"></span><span class="p-dot"></span><span class="p-dot"></span><span class="p-dot"></span>
                </div>
            </div>
        </div>
    </section>

    <main id="main-ui">
        <header class="header">
            <h1 style="font-size: 42px; font-weight: 700; letter-spacing: -1px; margin-bottom: 10px;">BEE-ANT</h1>
            <p style="color: var(--text-sub); font-size: 13px; letter-spacing: 5px; text-transform: uppercase;">Core Portal Matrix</p>
        </header>

        <nav class="nav-grid">
            <a href="Alpha.html" class="nav-card" style="transition-delay: 0.1s;">
                <i class="fa-solid fa-microchip"></i>
                <h3>ALPHA CORE</h3>
                <p>底层数据分析与核心算力集群，提供全方位的系统治理方案。</p>
            </a>
            <a href="Market.html" class="nav-card" style="transition-delay: 0.2s;">
                <i class="fa-solid fa-chart-line"></i>
                <h3>ASTRA MALL</h3>
                <p>全球加密资产实时监控，深度集成离岸交易接口与汇率追踪。</p>
            </a>
            <a href="VPN.html" class="nav-card" style="transition-delay: 0.3s;">
                <i class="fa-solid fa-shield-halved"></i>
                <h3>NEBULA NODE</h3>
                <p>高隐匿性全球中继网络，保障每一字节数据都在加密隧道中传输。</p>
            </a>
            <a href="USDT.html" class="nav-card" style="transition-delay: 0.4s;">
                <i class="fa-solid fa-wallet"></i>
                <h3>EXCHANGE</h3>
                <p>量子级资产兑换枢纽，连接传统货币与数字资产的极速通道。</p>
            </a>
            <a href="Contact.html" class="nav-card" style="transition-delay: 0.5s;">
                <i class="fa-solid fa-crown"></i>
                <h3>PARTNERS</h3>
                <p>战略合伙人计划。享受 ASTRA 品牌直供支持与核心资源倾斜。</p>
            </a>
        </nav>
    </main>

    <script>
        const passInput = document.getElementById('pass-input');
        const pDots = document.querySelectorAll('.p-dot');
        const lockScreen = document.getElementById('lock-screen');
        const mainUI = document.getElementById('main-ui');

        // 免验证返回逻辑
        if(sessionStorage.getItem('bee_auth_session')) {
            lockScreen.style.display = 'none';
            requestAnimationFrame(() => { mainUI.classList.add('show'); });
        }

        // 密码逻辑：圆点亮起反馈
        passInput.addEventListener('input', (e) => {
            const val = e.target.value;
            pDots.forEach((dot, i) => dot.classList.toggle('filled', i < val.length));

            if(val === '9527') {
                sessionStorage.setItem('bee_auth_session', 'true');
                lockScreen.classList.add('unlocked');
                setTimeout(() => {
                    lockScreen.style.display = 'none';
                    mainUI.classList.add('show');
                }, 1000);
            } else if(val.length >= 4) {
                lockScreen.style.animation = 'shake 0.4s';
                setTimeout(() => {
                    lockScreen.style.animation = '';
                    e.target.value = '';
                    pDots.forEach(dot => dot.classList.remove('filled'));
                }, 400);
            }
        });

        // 导航至子页的转场动画
        document.querySelectorAll('.nav-card').forEach(card => {
            card.addEventListener('click', function(e) {
                e.preventDefault();
                const targetUrl = this.href;
                mainUI.classList.add('leaving');
                setTimeout(() => { window.location.href = targetUrl; }, 600);
            });
        });

        // 粒子背景
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', init); init();

        class Particle {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.v = 0.2 + Math.random()*0.3; }
            draw() {
                ctx.fillStyle = "rgba(255,255,255,0.12)";
                ctx.beginPath(); ctx.arc(this.x, this.y, 0.8, 0, Math.PI*2); ctx.fill();
                this.y -= this.v; if(this.y < 0) this.y = canvas.height;
            }
        }
        for(let i=0; i<70; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p => p.draw()); requestAnimationFrame(animate); }
        animate();

        document.addEventListener('click', () => { if(lockScreen.style.display !== 'none') passInput.focus(); });
    </script>
</body>
</html>
